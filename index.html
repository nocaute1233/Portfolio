<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio de Fotografia - Ruben Milhazes">
    <title>Portfolio de Fotografia | Ruben Milhazes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="header-title">Portfolio de Fotografia</h1>
            <p class="header-subtitle">Ruben Milhazes</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Category Filter -->
            <section class="categories">
                <h2 class="section-title">Categorias</h2>
                <div class="category-grid" id="categoryGrid">
                    <!-- Categories will be dynamically loaded -->
                </div>
            </section>

            <!-- Photo Gallery -->
            <section class="gallery-section">
                <div class="gallery-header">
                    <h2 class="section-title" id="galleryTitle">Todas as Fotos</h2>
                    <p class="gallery-description" id="galleryDescription">Explore a coleção completa de fotografias</p>
                </div>
                <div class="photo-grid" id="photoGrid">
                    <!-- Photos will be dynamically loaded -->
                </div>
            </section>
        </div>
    </main>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightboxClose" aria-label="Fechar">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
        <button class="lightbox-nav lightbox-prev" id="lightboxPrev" aria-label="Anterior">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>
        <button class="lightbox-nav lightbox-next" id="lightboxNext" aria-label="Próxima">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>
        <div class="lightbox-content">
            <img src="" alt="" id="lightboxImage" class="lightbox-image">
            <div class="lightbox-info">
                <p class="lightbox-category" id="lightboxCategory"></p>
                <p class="lightbox-counter" id="lightboxCounter"></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Ruben Milhazes - Portfolio de Fotografia</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
